# Example Nginx configuration for proper robots.txt and sitemap.xml serving
# This can be included in the server block of your Nginx configuration

location = /robots.txt {
    # Serve robots.txt as plain text
    default_type text/plain;
    add_header X-Robots-Tag "noindex, nofollow, noarchive, nosnippet, noimageindex" always;
    
    # Allow access to robots.txt
    try_files $uri @index;
}

location = /sitemap.xml {
    # Serve sitemap.xml as XML
    default_type application/xml;
    add_header X-Robots-Tag "noindex, nofollow, noarchive, nosnippet, noimageindex" always;
    
    # Allow access to sitemap.xml
    try_files $uri @index;
}

# Add X-Robots-Tag header to all responses
add_header X-Robots-Tag "noindex, nofollow, noarchive, nosnippet, noimageindex" always;